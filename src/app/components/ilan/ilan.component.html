<div class="container col d-flex flex-wrap ">

    <div class=" d-flex flex-wrap justify-content-between col-3"
        style="height: max-content; position: sticky; top: 65px; z-index: 1000;">
        <div class="card">
            <div class="card-header">
                Filtrele
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" (reset)="getListing()">
                    <div class="mb-3">
                        <label for="searchText" class="form-label">Arama Metni</label>
                        <input type="text" class="form-control" id="searchText" name="searchText"
                            [(ngModel)]="filterObject.searchText">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Gayrimenkul Türü</label>
                        <div class="col d-flex">
                            <div class="form-check col">
                                <input class="form-check-input" type="radio" name="propertyType" id="ev" value="Ev"
                                    [(ngModel)]="filterObject.propertyType">
                                <label class="form-check-label" for="ev">Ev</label>
                            </div>
                            <div class="form-check col">
                                <input class="form-check-input" type="radio" name="propertyType" id="arsa" value="Arsa"
                                    [(ngModel)]="filterObject.propertyType">
                                <label class="form-check-label" for="arsa">Arsa</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col mb-3">
                            <label for="listingTypeName" class="form-label">İlan Türü</label>
                            <select class="form-select" id="propertyType" name="propertyType"
                                [(ngModel)]="filterObject.listingTypeName">
                                <option value="">Seçiniz</option>
                                <option value="Kiralık">Kiralık</option>
                                <option value="Satılık">Satılık</option>
                            </select>
                        </div>

                    </div>
                    <div class="mb-3">
                        <label for="livingRoomCount" class="form-label">Şehir</label>
                        <select class="form-select" id="city" name="city" (change)="onCityChange($event)"
                            [(ngModel)]="filterObject.cityName">
                            <option value="">Şehir Seçin</option>
                            <option *ngFor="let city of city" [value]="city.cityName">{{ city.cityName }}</option>
                        </select>

                        <label for="livingRoomCount" class="form-label">İlçe</label>
                        <select class="form-select" id="district" name="district"
                            [(ngModel)]="filterObject.districtName">
                            <option value=NULL>İlçe Seçin</option>
                            <option *ngFor="let district of districts" [value]="district.districtName">{{
                                district.districtName }}</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col mb-3">
                            <label for="minPrice" class="form-label">Minimum Fiyat</label>
                            <input type="number" class="form-control" id="minPrice" name="minPrice"
                                [(ngModel)]="filterObject.minPrice">
                        </div>
                        <div class="col mb-3">
                            <label for="maxPrice" class="form-label">Maksimum Fiyat</label>
                            <input type="number" class="form-control" id="maxPrice" name="maxPrice"
                                [(ngModel)]="filterObject.maxPrice">
                        </div>

                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label for="minSquareMeter" class="form-label">Minimum Metrekare</label>
                            <input type="number" class="form-control" id="minSquareMeter" name="minSquareMeter"
                                [(ngModel)]="filterObject.minSquareMeter">
                        </div>
                        <div class="col mb-3">
                            <label for="maxSquareMeter" class="form-label">Maksimum Metrekare</label>
                            <input type="number" class="form-control" id="maxSquareMeter" name="maxSquareMeter"
                                [(ngModel)]="filterObject.maxSquareMeter">
                        </div>
                    </div>


                    <div>

                    </div>
                    <div class="row">
                        <div class="col d-grid"><button type="submit" class="btn btn-primary ">Filtrele</button></div>
                        <div class="col d-grid"><button type="reset" class="btn btn-primary">Sıfırla</button></div>


                    </div>

                </form>
            </div>
        </div>

    </div>

    <div class="d-flex flex-wrap col-9">
        <div class="card d-flex flex-wrap mb-3 mx-2" style="width: 18rem;" *ngFor="let item of listings.slice(startIndex, endIndex)">
            <div routerLink="/houselisting/detail/{{ item.id }}">
            <div class="pt-3 text-center">
                <p>{{item.listingTypeName}}</p>
            </div>

            <img [src]="getListingImagePath(item)" class="card-img-top aspect-ratio-16x9" alt="...">
            <div class="card-body">
                <h5 class="card-title" style="min-height: 3rem;">{{item.title | summary:50 }}</h5>
                <p class="card-text">{{item.description | summary:150}}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{item.squareMeter}}</li>
                <li class="list-group-item">{{item.date | date:'dd/MM/YYYY'}}</li>
                <li class="list-group-item">{{item.propertyTypeName}}</li>
            </ul>
            <div class="card-body">
                <div class="d-grid gap-2 col-15 mx-auto">
                    <button routerLink="/listings/detail/{{ item.id }}" class="btn btn-info btn-lg" type="button">{{
                        item.price | priceFormat: 'TRY' }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="pagination justify-content-center ">
    <button class="btn page-btn ms-1" (click)="onPageChange(1)" *ngIf="currentPage > 3">
        <i class="fa-solid fa-chevron-left"></i><i class="fa-solid fa-chevron-left"></i>
    </button>

    <button *ngFor="let page of visiblePages" class="btn ms-1"
        [ngClass]="{'btn-primary': currentPage === page, 'page-btn': currentPage !== page}" (click)="onPageChange(page)">
        {{ page }}
    </button>

    <button class="btn page-btn ms-1" (click)="onPageChange(totalPagesArray.length)" *ngIf="currentPage < totalPagesArray.length - 2">
        <i class="fa-solid fa-chevron-right"></i><i class="fa-solid fa-chevron-right"></i>
    </button>
</div>
